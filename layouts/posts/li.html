<li>
  <a class="post-item" href="{{ .Params.externalLink | default .RelPermalink }}">
    <span class="title">{{ .Title }}</span>
    <span class="date">{{ .Date | time.Format (.Site.Params.dateFormat | default "January 2, 2006" ) }}</span>
    <div class="abstract">{{ .Params.abstract | markdownify }}</div>
  </a>
</li>
